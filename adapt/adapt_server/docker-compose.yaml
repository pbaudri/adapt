services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: adapt
      POSTGRES_PASSWORD: "7G-Qd-Ny-sTh67LtGCfnkrcKr2TffCM7"
    volumes:
      - adapt_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "9XjhipKhfMS5811VAXP8kRN1AqlVH0bF"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: adapt_test
      POSTGRES_PASSWORD: "YviM23DRATUI2MhQBsKnaq_wi0AUpF7u"
    volumes:
      - adapt_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "sQKPK44CKRTRs_3eqesMWWOamBNQ6L3B"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  adapt_data:
  adapt_test_data:
